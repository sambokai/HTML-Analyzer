@(elements: helper.FieldElements)

<div class="@if(elements.hasErrors) {error} form-group">
  @elements.input

  <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Analyze</button>
  @* Error messages like "Only Strings allowed. Try again. "*@
  @*
  <span class="errors">@elements.errors.mkString(", ")</span>
  *@

  @* Help messages like "Required Field" *@
  @*
  <span class="help">@elements.infos.mkString(", ")</span>
  *@
</div>
